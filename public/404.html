<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mindful Note Keeper</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // For repo "username/mindful-note-keeper", pathSegmentsToKeep = 1
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var segments = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var redirect = segments + '/?/' + 
        l.pathname.slice(segments.length + 1) +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log('404 redirect from:', l.pathname, 'to:', redirect);
      l.replace(redirect);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="/mindful-note-keeper/">click here</a>.</p>
  </body>
</html>
