<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mindful Note Keeper</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment
      
      // Set this to the number of your repo name path segments + 1
      // For example, for repo "username/mindful-note-keeper", pathSegmentsToKeep = 1
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var segmentCount = l.pathname.split('/').length;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
        l.pathname.substring(l.pathname.indexOf('/', 1) + 1) +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
